<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{ title }}</div>
      <div class="course-card__description-text">{{ description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b> {{ authors }} <!-- authors?.join(', ') maybe -->
            </div>
            <div>
                <b>Duration: </b>
                <span class="course-card__duration">{{ duration }}</span>
            </div>
            <div>
                <b>Created: </b>
                <!-- <span class="course-card__date">{{ creationDate | date:'medium' }}</span> -->
                <span class="course-card__date">{{ creationDate | customDate }}</span>
            </div>
        </div>
        <div class="course-card__info-actions">
            <app-button [buttonText]="'Show Course'" (click)="onShow()"></app-button>
            <div class="course-card__buttons" *ngIf="editable">
                <ng-content></ng-content> <!-- Display projected buttons here: delete, edit -->
            </div>
        </div>
    </div>
</div>
