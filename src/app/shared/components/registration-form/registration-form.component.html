<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form" [formGroup]="registrationForm">
    <div>
      <div class="form__control">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Input text"
          formControlName="name"/>
        <span
          id="nameErrorMessage"
          class="text-danger"
          *ngIf="(submitted || registrationForm.get('name')?.touched) && registrationForm.get('name')?.invalid">Name is required or invalid!</span>
      </div>
      <div class="form__control">
        <!-- Email Field -->
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Input text"
          formControlName="email"
          emailValidator/>
        <span
          id="emailErrorMessage"
          class="text-danger"
          *ngIf="(submitted || registrationForm.get('email')?.touched) && registrationForm.get('email')?.invalid">Email is required or invalid!</span>
      </div>
      <div class="form__control">
        <!-- Password Field -->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Input text"
          formControlName="password"/>
        <span
          id="passwordErrorMessage"
          class="text-danger"
          *ngIf="(submitted || registrationForm.get('password')?.touched) && registrationForm.get('password')?.invalid">Password is required or invalid!</span>
      </div>
    </div>
    <div class="form__action">
      <app-button [buttonText]="'Register'" [buttonType]="'submit'" (click)="onSubmit()"></app-button> <!-- (buttonClick) maybe -->
    </div>
  </div>
</div>
