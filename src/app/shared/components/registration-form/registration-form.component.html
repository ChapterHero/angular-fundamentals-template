<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="registration-form">
      <div>
        <!-- Name Field -->
        <div class="form__control">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            placeholder="Input your name"
          />
          <span class="text-danger" *ngIf="submitted && f['name'].errors?.['required']">Name is required.</span>
          <span class="text-danger" *ngIf="submitted && f['name'].errors?.['minlength']">Name must be at least 6 characters long.</span>
        </div>
        <!-- Email Field -->
        <div class="form__control">
          <label for="email">Email</label>
          <input 
            type="text" 
            id="email" 
            formControlName="email" 
            placeholder="Input your email"
          />
          <span class="text-danger" *ngIf="submitted && f['email'].errors?.['required']">Email is required.</span>
          <span class="text-danger" *ngIf="submitted && f['email'].errors?.['invalidEmail']">Invalid email format.</span>
        </div>
        <!-- Password Field -->
        <div class="form__control">
          <label for="password">Password</label>
          <div class="password-container">
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="Input your password"
              appTogglePassword
              #passwordDirective="togglePassword"
            />
            <fa-icon [icon]="passwordDirective.isVisible() ? 'eye-slash' : 'eye'" (click)="passwordDirective.toggleVisibility()"></fa-icon>
          </div>
          <span class="text-danger" *ngIf="submitted && f['password'].errors?.['required']">Password is required.</span>
        </div>

      </div>

      <!-- Submit Button -->
      <div class="form__action">
        <app-button [buttonText]="'Register'" ></app-button>
        <!-- <app-button [buttonText]="'Register'" disabled="registrationForm.invalid"></app-button> -->
      </div>

      <!-- Link to Login -->
      <div class="form__text">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </div>
  </form>
</div>
