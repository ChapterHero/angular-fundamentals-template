<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>

        <div class="form__control">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Input email" ngModel emailValidator #emailCtrl="ngModel"/>
          
          <span *ngIf="(emailCtrl.invalid && (emailCtrl.touched || loginForm.submitted))">
            <span class="text-danger" *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
            <span class="text-danger" *ngIf="emailCtrl.errors?.['invalidEmail']">Invalid email format.</span>
          </span>
        </div>

        <div class="form__control">
          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Input password" ngModel #passwordCtrl="ngModel" appTogglePassword #passwordDirective="togglePassword"/>
            <fa-icon [icon]="passwordDirective.isVisible() ? 'eye-slash' : 'eye'" (click)="passwordDirective.toggleVisibility()"></fa-icon>
          </div>
          <span class="text-danger" *ngIf="(passwordCtrl.invalid && (passwordCtrl.touched || loginForm.submitted))">
            <span *ngIf="passwordCtrl.errors?.['required']">Password is required.</span>
          </span>

        </div>
      </div>

      <div>
        <div class="form__action">
          <app-button type="submit" [buttonText]="'login'"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
