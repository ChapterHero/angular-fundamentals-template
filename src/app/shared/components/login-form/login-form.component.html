<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()"> <!-- (ngSubmit)="" kell ide td esetÃ©n-->
    <div class="login-form">
      <div>
        <!-- Email field -->
        <div class="form__control">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="emailControl"
            placeholder="Input text"
            required
            ngModel
            #emailControl="ngModel"
            emailValidator/> <!-- [(ngModel)]="email", Not sure if name is good -->
          <span
            id="emailErrorMessage"
            class="text-danger"
            *ngIf="(emailControl.invalid && (emailControl.touched || loginForm.submitted))">
            <span class="text-danger" *ngIf="emailControl.errors?.['required']">Email is required!</span>
            <span class="text-danger" *ngIf="emailControl.errors?.['invalidEmail']">Invalid email format!</span>
          </span>
        </div>
        <!-- Password field -->
        <div class="form__control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="passwordControl"
            placeholder="Input text"
            required
            ngModel
            #passwordControl="ngModel"/> <!-- [(ngModel)]="password" -->
          <span
            id="passwordErrorMessage"
            class="text-danger"
            *ngIf="(passwordControl.invalid && (passwordControl.touched || loginForm.submitted))">Password is inavlid/required!!!</span>
            <!-- *ngIf="passwordControl.errors?.['required'] && (passwordControl.touched || loginForm.submitted)" -->
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="'Submit'" [buttonType]="'submit'"></app-button> <!-- Disable if invalid form -->
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Register</strong>
        </div>
      </div>
    </div>
  </form>
</div>
