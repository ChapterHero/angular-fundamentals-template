<div *ngFor="let course of courses">
    <app-course-card
        [title]="course.title"
        [description]="course.description"
        [creationDate]="course.creationDate"
        [duration]="course.duration"
        [authors]="course.authors"
        [editable]="true"
        (clickOnShow)="onShowCourse(course)">
        <app-button [iconName]="['fas', 'trash-can']" (click)="onDeleteCourse()"></app-button>
        <app-button [iconName]="['fas', 'pencil']" (click)="onEditCourse()"></app-button>
    </app-course-card>
</div>
